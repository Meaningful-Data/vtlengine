name: Ubuntu 24.04 Tests

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            python3-httpx \
            python3-pandas \
            python3-dateutil \
            python3-lxml \
            python3-xmltodict \
            python3-jsonschema \
            python3-networkx \
            python3-sqlglot \
            python3-inflection \
            python3-mysqldb

      - name: Install pip-only dependencies
        run: |
          PIP_OPTS="--no-dependencies --break-system-packages"
          pip install $PIP_OPTS \
            sdmxschemas==1.0.0 \
            parsy==2.2 \
            msgspec==0.19.0 \
            duckdb==1.1 \
            pysdmx==1.8.0

      - name: Install project with Poetry (no s3 extras)
        run: |
          pip install poetry
          poetry install --with dev

      - name: Run tests
        run: poetry run pytest --cov
