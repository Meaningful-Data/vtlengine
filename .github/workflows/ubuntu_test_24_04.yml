name: Ubuntu 24.04 Tests

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-antlr4 \
            python3-pip \
            python3-httpx \
            python3-pandas \
            python3-dateutil \
            python3-lxml \
            python3-xmltodict \
            python3-jsonschema \
            python3-networkx \
            python3-sqlglot \
            python3-pytest

      - name: Install pip-only dependencies
        run: |
          PIP_OPTS="--no-dependencies --break-system-packages"
          pip install $PIP_OPTS \
            sdmxschemas==1.0.0 \
            parsy==2.2 \
            msgspec==0.19.0 \
            duckdb==1.1 \
            pysdmx==1.9.0

      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false

      - name: Build wheel
        run: |
          poetry build -f wheel -o .

      - name: Install built package
        run: |
          pip install "./vtlengine-$(poetry version -s)-py3-none-any.whl" --no-dependencies --break-system-packages

      - name: Run tests
        run: pytest --verbose --tb=short --strict-markers --strict-config --durations=10 -n auto
