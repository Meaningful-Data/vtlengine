name: Version Consistency Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Extract pyproject.toml version
        id: pyproject-version
        uses: sravinet/toml-select@v1
        with:
          file: 'pyproject.toml'
          field: 'project.version'  # Adjust if using Poetry: 'tool.poetry.version'

      - name: Extract __version__ from module
        id: module-version
        run: |
          echo "MODULE_VERSION=$(python -c 'import vtlengine; print(vtlengine.__version__)')" >> $GITHUB_OUTPUT

      - name: Compare versions
        run: |
          if [ "${{ steps.pyproject-version.outputs.value }}" != "${{ steps.module-version.outputs.MODULE_VERSION }}" ]; then
            echo "❌ Version mismatch detected!"
            echo "pyproject.toml version: ${{ steps.pyproject-version.outputs.value }}"
            echo "__version__ value: ${{ steps.module-version.outputs.MODULE_VERSION }}"
            exit 1
          else
            echo "✅ Versions match (${{ steps.pyproject-version.outputs.value }})"
          fi